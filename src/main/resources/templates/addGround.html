<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a Ground</title>
</head>
<body>

<h2>Registration for a Ground</h2>
<form th:action="@{/addGround}" method="post">
    <p>Stadium name: <input type="text" th:name="stadiumName" /></p>
    <p>Location: <input type="text" th:name="location" /></p>
    <p>Manager Name: <input type="text" th:name="managerName" /></p>
    <p>Capacity: <input type="text" th:name="capacity" /></p>

    <p><input type="submit" value="Submit" /></p>
</form>

</body>
</html>
