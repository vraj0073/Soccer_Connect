<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Soccer Connect</title>
</head>
<body>
<p>Sent:</p>
<table>
    <tr>
        <th>Team Name</th>
        <th>Status</th>
    </tr>
    <tr th:each="request : ${requests}">
        <td th:text="${request.key}"/>
        <td th:text="${request.value}"/>
    </tr>
</table>
<p>Received:</p>
<table>
    <tr>
        <th>Team Name</th>
        <th>Status</th>
    </tr>
</table>
</body>
</html>
