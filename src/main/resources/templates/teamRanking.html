<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Soccer Connect</title>
</head>
<body>
<form th:action="@{/adminDeleteTeam}" method="post">
    <table>
        <tr>

            <th th:style="${'border: 16px'}">Team ID</th>
            <th th:style="${'border: 16px'}">NOM</th>
            <th th:style="${'border: 16px'}">Goals</th>
            <th th:style="${'border: 16px'}">Wins</th>
            <th th:style="${'border: 16px'}">Looses</th>
            <th th:style="${'border: 16px'}">Draws</th>

        </tr>
        <tr th:each="rank : ${rank}">
            <td th:text="${rank.Team_ID}"/>
            <td th:text="${rank.NOM}"/>
            <td th:text="${rank.Goals}"/>
            <td th:text="${rank.Wins}"/>
            <td th:text="${rank.Losses}"/>
            <td th:text="${rank.Draws}"/>


        </tr>
    </table>
</form>
</body>
</html>
